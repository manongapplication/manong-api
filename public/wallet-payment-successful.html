<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wallet Top-up Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9fafb;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          'Helvetica Neue',
          Arial,
          'Noto Sans',
          sans-serif;
      }
    </style>
  </head>

  <body>
    <main
      class="w-full max-w-sm sm:max-w-md bg-white rounded-2xl shadow-xl p-6 sm:p-8 text-center flex flex-col items-center justify-center"
    >
      <div
        id="check-container"
        class="w-28 h-28 sm:w-36 sm:h-36 rounded-full bg-yellow-100 flex items-center justify-center mb-6 mx-auto"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-16 h-16 sm:w-20 sm:h-20 text-[#034B57]"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M20 6L9 17l-5-5"
          />
        </svg>
      </div>

      <h1
        id="status-text"
        class="text-2xl sm:text-3xl font-semibold text-gray-900 mb-2"
      >
        Loading...
      </h1>

      <p
        id="status-description"
        class="text-sm sm:text-base text-gray-600 mb-6"
      >
        Please wait while we verify your wallet top-up.
      </p>

      <div
        id="details-card"
        class="hidden w-full bg-gray-50 border border-gray-100 rounded-xl p-4 mb-6 text-left text-sm"
      >
        <p>
          <span class="text-gray-500">Amount:</span> <span id="amount">â‚±0</span>
        </p>
        <p>
          <span class="text-gray-500">Transaction ID:</span>
          <span id="transactionId">-</span>
        </p>
        <p>
          <span class="text-gray-500">Type:</span>
          <span id="type">topup</span>
        </p>
        <p>
          <span class="text-gray-500">Status:</span>
          <span id="status">pending</span>
        </p>
      </div>

      <a
        id="view-button"
        href="#"
        class="hidden w-full text-center rounded-lg bg-[#04697D] hover:bg-[#034B57] text-white font-medium py-3 shadow"
        >Open in App</a
      >

      <p class="mt-6 text-xs text-gray-400">
        If you didn't authorize this transaction, please contact support.
      </p>
    </main>

    <script>
      window.TOKEN = '%%JWT_TOKEN%%';
    </script>
    <script src="../../js/wallet-payment.js"></script>
  </body>
</html>
