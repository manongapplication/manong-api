version: '3.8'
services:
  # PostgreSQL with PostGIS for geo features
  postgres:
    image: postgis/postgis:15-3.3
    container_name: manong-postgres
    environment:
      POSTGRES_DB: manongdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: asd
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Windows path format for init script
      - ./init-spatial.sql:/docker-entrypoint-initdb.d/init-spatial.sql
    networks:
      - service-network
    restart: unless-stopped

  # Redis for caching and real-time data
  redis:
    image: redis:7-alpine
    container_name: service-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - service-network
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Redis Admin UI (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-admin
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8082:8081'
    networks:
      - service-network
    depends_on:
      - redis
    restart: unless-stopped

  # PostgreSQL Admin UI (optional)
  pgadmin:
    image: dpage/pgadmin4
    container_name: service-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - '8080:80'
    networks:
      - service-network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  service-network:
    driver: bridge
